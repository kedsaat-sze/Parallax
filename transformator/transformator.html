<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Pista</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <div id="inputFields">
        <label>Rotate X:</label>
        <input type="number" id="rotateXValue" min="-60" max="60" step="0.01" value="0">
        <br>
        <input type="range" id="rotateX" min="-60" max="60" step="0.01" value="0" class="slider">
        <hr class="solid">
        <label>Rotate Y:</label>
        <input type="number" id="rotateYValue" min="-60" max="60" step="0.01" value="0">
        <br>
        <input type="range" id="rotateY" min="-60" max="60" step="0.01" value="0" class="slider">
        <hr class="solid">
        <label>Rotate Z:</label>
        <input type="number" id="rotateZValue" min="-60" max="60" step="0.01" value="0">
        <br>
        <input type="range" id="rotateZ" min="-60" max="60" step="0.01" value="0" class="slider">
        <hr class="solid">
        <label>Scale X:</label>
        <input type="number" id="scaleXValue" value="1" step="0.001" min="0" max="2">
        <br>
        <input type="range" id="scaleX" min="0" max="2" step="0.001" value="1">
        <hr class="solid">
        <label>Scale Y:</label>
        <input type="number" id="scaleYValue" value="1" step="0.001" min="0" max="2">
        <br>
        <input type="range" id="scaleY" min="0" max="2" step="0.001" value="1">
        <hr class="solid">
        <label>Scale Z:</label>
        <input type="number" id="scaleZValue" value="1" step="0.001" min="0" max="2">
        <br>
        <input type="range" id="scaleZ" min="0" max="2" step="0.001" value="1">
        <hr class="solid">
        <label>Translate X:</label>
        <input type="number" id="translateXValue" value="0" step="1" min="-1000" max="1000">
        <br>
        <input type="range" id="translateX" min="-1000" max="1000" step="1" value="0">
        <hr class="solid">
        <label>Translate Y:</label>
        <input type="number" id="translateYValue" value="0" step="1" min="-1000" max="1000">
        <br>
        <input type="range" id="translateY" min="-1000" max="1000" step="1" value="0">
        <hr class="solid">
        <label for="skewX">Skew X:</label>
        <input type="number" id="skewXValue" value="0" step="0.01" min="-35" max="35">
        <br>
        <input type="range" id="skewX" min="-35" max="35" step="0.01" value="0">
        <hr class="solid">
        <label for="skewY">Skew Y:</label>
        <input type="number" id="skewYValue" value="0" step="0.01" min="-35" max="35">
        <br>
        <input type="range" id="skewY" min="-35" max="35" step="0.01" value="0">
        <hr class="solid">
        <button id="pistaBtn">Select Screen</button>
        <button id="backgroundBtn">Select Background</button>
        <hr class="solid">
        <span id="transformValue">Transform: - </span>
    </div>
    <div id="container">
        <img src="" id="pista" style="border-style: groove;">
        <img src="" id="background">
    </div>
</div>
    <script src="transformator.js"></script>
  </body>
</html>
